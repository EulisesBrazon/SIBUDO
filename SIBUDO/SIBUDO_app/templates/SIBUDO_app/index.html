{% extends "SIBUDO_app/base.html" %}

{% load static %}

{% block title %} <title> Home </title> {% endblock %}

{% block content %}
    
<main id="main" class="main">

  <div class="pagetitle">
    <h1>SIBUDO</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'Index' %}"> Inicio </a></li>
        </ol>
      </nav>
  </div><!-- End Page Title -->

  <section class="section">

    <div class="row align-items-top">
      <div class="col-lg-6">
        <!-- Default Card -->
        <div class="card">
          <div class="card-body">
              <h5 class="card-title">Bienvenido {{ nombre }}</h5>
              Sitio web de la biblioteca universitaria.
          </div>
        </div><!-- End Default Card -->
      </div>
    </div>

  </section>

</main><!-- End #main -->

{% endblock %}
