{% extends "SIBUDO_app/base.html" %}

{% load static %}

{% block title %}
    <title>{{titulo}}</title>
{% endblock %}

{% block content %}
    <!-- TEMPLATE HERE -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>{{titulo}}</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'Prestamos' %}">Prestamos</a></li>
                    <li class="breadcrumb-item active"><a href="{% url 'Gestion_Prestamos' %}">Gestionar Prestamos</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'Gestion_Sanciones' %}">Gestionar Sanciones</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <div style="margin: 0 auto;">
            <section class="section contact">
                <div class="col-lg-10" style="margin: 15% auto;">
                    <div class="info-box card text-center">
                        {% if icon == 1 %}
                            <i class="ri-checkbox-circle-line"></i>
                        {% elif icon == 2 %}
                            <i class="ri-close-circle-line"></i>
                        {% endif %}
                        <h3>{{sub_titulo}}</h3>
                        <p>{{mensaje}}</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
{% endblock %}
